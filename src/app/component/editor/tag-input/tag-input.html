<section>
  <mat-form-field>
    <mat-label>Tags</mat-label>
    <mat-chip-grid #chipGrid aria-label="Gib hier Tags ein">
      @for (tag of tags(); track tag) {
      <mat-chip-row (removed)="removeTag(tag)">
        {{ tag }}
        <button matChipRemove [attr.aria-label]="'Entferne Tag ' + tag">
          <mat-icon fontIcon="cancel"></mat-icon>
        </button>
      </mat-chip-row>
      }
      <input
        [matChipInputFor]="chipGrid"
        [matChipInputSeparatorKeyCodes]="[ENTER, SPACE]"
        [matChipInputAddOnBlur]="true"
        (matChipInputTokenEnd)="addTag($event)"
      />
    </mat-chip-grid>
  </mat-form-field>
</section>
