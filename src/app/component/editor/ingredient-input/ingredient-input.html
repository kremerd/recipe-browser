<mat-form-field>
  <mat-label>Anzahl</mat-label>
  <input
    matInput
    type="number"
    [(ngModel)]="value().amount"
    (ngModelChange)="updateConsumer()"
  />
</mat-form-field>
<mat-form-field>
  <mat-label>Einheit</mat-label>
  <input
    matInput
    type="text"
    [(ngModel)]="value().unit"
    (ngModelChange)="updateConsumer()"
  />
</mat-form-field>
<mat-form-field>
  <mat-label>Zutat</mat-label>
  <input
    matInput
    type="text"
    [(ngModel)]="value().name"
    (ngModelChange)="updateConsumer()"
  />
</mat-form-field>
